<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Contact Us</h2>
  <form >
    <label for="name">Name *</label>
    <input type="text" id="name" name="name" required aria-required="true" placeholder="Your full name">

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required aria-required="true" placeholder="you@example.com">

    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" name="phone" required aria-required="true" placeholder="e.g. +91-999999999" pattern="[0-9+\- ]{10,15}">

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Your message here..."></textarea>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
